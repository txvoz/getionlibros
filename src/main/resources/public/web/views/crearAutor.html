<main class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h2>Nuevo Autor!</h2>
            <form id="frmCrear">
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" class="form-control" 
                           id="nombre" name="nombre" required/>
                </div>
                <div class="form-group">
                    <label>Genero:</label>
                    <br>
                    <label>M</label>
                    <input type="radio" id="generom" name="genero"/>
                    <label>F</label>
                    <input type="radio" id="generof" name="genero"/>
                </div>
                <div class="form-group">
                    <label>Fecha nacimiento:</label>
                    <input type="date" class="form-control" 
                           id="fechaNacimiento" name="fechaNacimiento" required/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Enviar</button>
                    <button type="reset" class="btn btn-warning">Limpiar</button>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
    <div class="row">
        <div class="col-12 alert alert-success hide" >
            <strong>Success!</strong> <p></p>
        </div>
    </div>
</main>
<script src="appclient/js/crearAutor.js" type="text/javascript"></script>
