<main class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h2>Nuevo Libro!</h2>
            <form id="frmCrear">
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" class="form-control" 
                           id="libNombre" name="libNombre" required/>
                </div>
                <div class="form-group">
                    <label>Numero paginas:</label>
                    <input type="number" class="form-control" 
                           id="libNumeroPaginas" name="libNumeroPaginas" required/>
                </div>
                <div class="form-group">
                    <label>Fecha publicacion:</label>
                    <input type="date" class="form-control" 
                           id="libFechaPublicacion" name="libFechaPublicacion" required/>
                </div>
                <div class="form-group">
                    <label>Categoria</label>
                    <select class="form-control" name="catId" id="catId" required>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Enviar</button>
                    <button type="reset" class="btn btn-warning">Limpiar</button>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
    <div class="row">
        <div class="col-12 alert alert-success hide" >
            <strong>Success!</strong> <p></p>
        </div>
    </div>
</main>
<script src="appclient/js/crearLibro.js" type="text/javascript"></script>
